<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <!-- <link rel="stylesheet" href="/styles/resets.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="/styles/footer.css"> -->
</head>

<body>

    <header>
        <div class="title">
            Natural Language Processing Test
        </div>
        <div class="sub-title">
            Sentiment Analysis of Texts
        </div>
    </header>

    <main>
        <section class="input-field">
            <form class="form" onsubmit="return Client.handleSubmit(event)">
                <input id="textbox" type="text" name="input" placeholder="Enter your text">
                <input id="submit" type="submit" value="Submit" onclick="return Client.handleSubmit(event)">
                <!-- onsubmit="return Client.handleSubmit(event)"> -->
            </form>
        </section>

        <section class="results">
            <strong>Results:</strong>
            <div class="analysis">
                <div id="subjectivity"></div>
                <div id="agreement"></div>
                <div id="irony"></div>
                <div id="confidence"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
